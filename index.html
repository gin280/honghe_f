                window.open("http://v.t.sina.com.cn/share/share.php?title=" +
                sharetitle + "&url=" + sharelink)
            });
            jQuery("#rlist1 .share_lis a").eq(1).click(function () {
                window.open("http://v.t.qq.com/share/share.php?url=" + sharelink +
                "&title=" + sharetitle + "&site=www.ctrip.com")
            });
            jQuery("#rlist1 .share_lis a").eq(2).click(function () {
                window.open("http://share.renren.com/share/buttonshare?link=" + sharelink + "&title=" + sharetitle)
            });

            jQuery("#w2wm").toggle(
                    function () {
                        jQuery("#rlist5").removeClass("r2wm");
                        jQuery(this).children("span").removeClass("pointl").addClass("pointr");
                    },
                    function () {
                        jQuery("#rlist5").addClass("r2wm");
                        jQuery(this).children("span").removeClass("pointr").addClass("pointl");
                    }
            );
            jQuery('.htlShare').bind("selectstart", function () {
                return false;
            });

            jQuery("#rlist1 .share").hover(function () {
                jQuery(".share_a", this).addClass("cur");
                jQuery(this).find(".share_lis").show();
                return false;
            }, function () {
                jQuery(".share_a", this).removeClass("cur");
                jQuery(this).find(".share_lis").hide();
                return false;
            });
            jQuery("#rlist5").hover(function () {
                jQuery(this).stop().animate({"right": "113px"}, "slow");
            }, function () {
                jQuery(this).stop().animate({"right": "-10px"}, "slow");
            });


            jQuery('.tab').mouseover(function () {
                var id = jQuery(this).attr('href');
                jQuery(this).addClass('current').siblings().removeClass('current');
                jQuery(id).show().siblings('div').hide();
            }).click(function () {
                return false;
            });

            jQuery("#slide").owlCarousel({

                navigation : false, // Show next and prev buttons
                slideSpeed : 300,
                paginationSpeed : 400,
                singleItem:true,
                autoPlay: true

                // "singleItem:true" is a shortcut for:
                // items : 1,
                // itemsDesktop : false,
                // itemsDesktopSmall : false,
                // itemsTablet: false,
                // itemsMobile : false

            });
        })
    });
